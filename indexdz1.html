<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>

  <h1 align="center">JavaScript Homework#1</h1>
  <p align="center">Хочу доп. задание</p>
  <div align="center">
    <input type="button" value="Переход на страничку" id="id1"><br><br>
    <input type="button" value="Чёрная тема" id="id2">
    <input type="button" value="Светлая тема" id="id3">
  </div>

  <style>
    input {
      background-color: #222222;
      color: #ffffff;
      transition: 0.4s;
    }
    input:hover{
      background-color: #cccccc;
      color: #222222;
      transition: 0.4s;
    }
  </style>

  <script>
    //First Button
    var button1 = document.querySelector('#id1')
    var websites = ['https://ya.ru',
               'https://github.com',
                'https://jetbrains.com',
                'https://wikipedia.org',
                'https://google.com']

    function getRandom(min, max){
      return Math.floor(Math.random() * (max - min) + min)
    }

    button1.addEventListener('click', function(){
      window.location.href = websites[getRandom(0,5)]
    })

    //Black Theme Button
    var button2 = document.querySelector('#id2')
    button2.addEventListener('click', function(){
      document.body.style.backgroundColor = 'black'
      document.body.style.color = 'white'
    })

    //White Theme Button
    var button3 = document.querySelector('#id3')
    button3.addEventListener('click', function(){
      document.body.style.backgroundColor = 'white'
      document.body.style.color = 'black'
    })
  </script>
</body>
</html>
